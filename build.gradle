plugins {
    id 'java'
    id 'application'
    id 'com.github.johnrengelman.shadow' version '2.0.4'
}

group 'support.kajstech.kajbot'
version '1.0-SNAPSHOT'
mainClassName = 'support.kajstech.kajbot.Main'
sourceCompatibility = 1.8

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    compile group: 'org.slf4j', name: 'slf4j-log4j12', version: '1.8.0-beta2'
    compile group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.11.1'
    compile('org.reflections:reflections:0.9.11')
    //compile("com.sedmelluq:lavaplayer:1.3.10")
    //compile("com.sedmelluq:jda-nas:1.0.6")
    compile('net.dv8tion:JDA:3.8.1_439')
    compile('com.jagrosh:jda-utilities-command:2.1.4')

}